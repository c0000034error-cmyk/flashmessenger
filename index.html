<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Messenger - Secure Chat</title>
    <meta name="description" content="Safe and secure messaging application">
    <meta name="keywords" content="messenger, chat, secure, safe">
    <meta name="author" content="Safe Messenger Team">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline'">
    <meta name="referrer" content="no-referrer">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --online: #10b981;
            --offline: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            height: 90vh;
            background: var(--surface);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .screen.active {
            display: flex;
        }

        .welcome-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        .logo {
            font-size: 48px;
            color: var(--primary);
        }

        .title {
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }

        .auth-btn {
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background: transparent;
            color: var(--primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: var(--primary);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group input {
            padding: 15px;
            border: 1px solid var(--surface-light);
            border-radius: 12px;
            background: var(--background);
            color: var(--text);
            font-size: 16px;
        }

        .submit-btn {
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .chat-screen {
            padding: 0;
        }

        .chat-header {
            padding: 20px;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            background: var(--surface-light);
        }

        .message.sent {
            background: var(--primary);
            align-self: flex-end;
        }

        .message-input {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            background: var(--surface-light);
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--surface);
            border-radius: 20px;
            background: var(--background);
            color: var(--text);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Welcome Screen -->
        <div class="screen welcome-screen active">
            <div class="logo">
                <i class="fas fa-comments"></i>
            </div>
            <div class="title">Safe Messenger</div>
            <div class="subtitle">
                Secure and private messaging<br>
                Your conversations are safe
            </div>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="showScreen('register')">
                    Create Account
                </button>
                <button class="auth-btn" onclick="showScreen('login')">
                    Sign In
                </button>
            </div>
        </div>

        <!-- Register Screen -->
        <div class="screen" id="register">
            <div style="margin-bottom: 20px;">
                <button onclick="showScreen('welcome')" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                    ‚Üê Back
                </button>
            </div>
            <h2 style="margin-bottom: 30px; text-align: center;">Create Account</h2>
            <div class="auth-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Create password">
                </div>
                <button class="submit-btn" onclick="register()">
                    Create Account
                </button>
            </div>
        </div>

        <!-- Login Screen -->
        <div class="screen" id="login">
            <div style="margin-bottom: 20px;">
                <button onclick="showScreen('welcome')" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                    ‚Üê Back
                </button>
            </div>
            <h2 style="margin-bottom: 30px; text-align: center;">Sign In</h2>
            <div class="auth-form">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" placeholder="Your username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Your password">
                </div>
                <button class="submit-btn" onclick="login()">
                    Sign In
                </button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="screen chat-screen" id="chat">
            <div class="chat-header">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">User</div>
                    <div style="font-size: 12px; color: var(--text-secondary);">Online</div>
                </div>
                <button onclick="logout()" style="margin-left: auto; background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                    Logout
                </button>
            </div>
            <div class="chat-messages" id="messages">
                <div class="message">
                    Welcome to Safe Messenger! üîí
                </div>
                <div class="message">
                    Your conversations are secure and private.
                </div>
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simple and safe data management
        let currentUser = null;
        let messages = [
            { text: "Welcome to Safe Messenger! üîí", type: "received" },
            { text: "Your conversations are secure and private.", type: "received" }
        ];

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            if (screenId === 'welcome') {
                document.querySelector('.welcome-screen').classList.add('active');
            } else {
                document.getElementById(screenId).classList.add('active');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('Please fill all fields');
                return;
            }

            // Simple registration - no sensitive data storage
            currentUser = { username: username, avatar: username.charAt(0).toUpperCase() };
            showScreen('chat');
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('Please fill all fields');
                return;
            }

            // Simple login
            currentUser = { username: username, avatar: username.charAt(0).toUpperCase() };
            showScreen('chat');
            document.getElementById('userName').textContent = username;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
        }

        function logout() {
            currentUser = null;
            showScreen('welcome');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text || !currentUser) return;

            // Add user message
            addMessage(text, 'sent');
            input.value = '';

            // Auto-reply
            setTimeout(() => {
                const replies = [
                    "Hello! How are you?",
                    "Thanks for your message!",
                    "Nice to chat with you!",
                    "How's your day going?",
                    "That's interesting!"
                ];
                const reply = replies[Math.floor(Math.random() * replies.length)];
                addMessage(reply, 'received');
            }, 1000);
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Enter key support
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
